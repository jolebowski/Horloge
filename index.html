<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title></title>
</head>
<body>
    <div class="clock">
        <div class="clock-face">
            <div class="hand hour-hand"></div>
            <div class="hand min-hand"></div>
            <div class="hand second-hand"></div>
        </div>
    </div>
    <style type="text/css">
        html{
            background: #018DED url(http://unsplash.it/1500/1000?image=881&blur=50);
            background-size: cover;
            font-family: "helvetica neue";
            text-align: center;
            font-size: 10px;
        }
        body{
            font-size: 2rem;
            display: flex;
            flex: 1;
            min-height: 100vh;
            align-items: center;
        }
        .hand{
            width: 50%;
            height: 6px;
            background: black;
            position: absolute;
            top: 50%;
            transform-origin: 100%;
            transform: rotate(90deg);
            transition: all 0.5s;
            transition-timing-function: cubic-bezier(0.1, 2.7, 0.58, 1);
        }
        .clock-face{
            position: relative;
            width: 100%;
            height: 100%;
            transform: translateY(-3px);
        }
        .clock{
            width: 30rem;
            height: 30rem;
            border: 20px solid white;
            border-radius: 50%;
            margin: 50px auto;
            position: relative;
            padding: 2rem;
            box-shadow: 
            0 0 0px 4px rgba(0, 0, 0, 0.1),
            inset 0 0 0 3px #EFEFEF,
            inset 0 0 0 10px black,
            0 0 10px rgba(0, 0, 0, 0.2);
        }
    </style>
    <script type="text/javascript">

        var secondHand = document.querySelector(".second-hand")
        var minHand = document.querySelector(".min-hand")
        var hourHand = document.querySelector(".hour-hand")

        function setDate(){

            var now = new Date();

            var seconds = now.getSeconds();
            var secondsDegres = ((seconds/60) * 360) + 90;
            secondHand.style.transform = "rotate(" + secondsDegres + "deg)";


            var hour = now.getMinutes()
            var hourDegres = ((minutes/12) * 360) + 90
            hourHand.style.transform = "rotate(" + hourDegres + "deg)";

            var minutes = now.getMinutes();
            var minutesDegres = ((minutes/60) * 360) + 90;
            minHand.style.transform = "rotate(" + minutesDegres + "deg)";

        }

        setInterval(setDate, 1000);

    </script>
</body>
</html>
